<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <form action="/contacto/" method="POST">{% csrf_token %}
        <h1>
            Contact Us
        </h1>
        <div class="validate-input" data-validate="Name is required">
            <span class="mb-5">Subject</span>
            <input type="text" name="subject" placeholder="Subject">
        </div>
        <div class="validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <span>Email</span>
            <input type="text" name="email" placeholder="Enter your email addess">
        </div>
        <div class="validate-input" data-validate="Message is required">
            <span>Message</span>
            <textarea name="message" rows="10" cols="45" placeholder="Your message here..."></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
